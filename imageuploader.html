        <div class="preview">
            <h4 style="text-align: center;">Upload an Image</h4><br>
            <p><img id="output" width="200px"></p>
            <p id="result" style="display: none;"></p>
            <div class="desc">
                    <form action="/action_page.php">
                        <label>Choose File
                            <input type="file" id="img" name="img" onchange="loadFile(event)" accept="image/gif, image/jpeg, image/png">
                            <br><br>
                        </label>
                    </form> 
                    <div class="container">
                        <div class="center">
                          <button class="btn" type="submit" onclick="rembuttons()">
                            <svg width="80px" height="45px" viewBox="0 0 80 45" class="border">
                                <polyline points="79,1 79,44 1,44 1,1 79,1">
                            </svg>
                            <span>SUBMIT</span>
                          </button>
                        </div>
                    </div>
            </div>
        </div>
        <script>
            var loadFile = function(event) {
                document.getElementById('output').style.backgroundImage = "none";
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
            function getResult(result){
                result_box = document.getElementById('result');
                result_box.innerHTML = result;
                result_box.style.display = "block";
            }
            function rembuttons(){
                document.querySelector(".desc").style.display = "none";
                getResult("Jaa");
            }
        </script>
